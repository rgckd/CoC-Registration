<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoC Coordinator Status Update</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6Ld11zssAAAAAMa8hkYJHz1AWvXuUh_WIfad0zbT"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 820px; margin: auto; padding: 20px; }
    h2 { text-align: center; }
    label { display: block; margin-top: 14px; font-weight: 600; }
    select, textarea, button { width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; }
    textarea { min-height: 80px; }
    button { margin-top: 20px; font-size: 16px; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .row { margin-top: 10px; }
    .members { border: 1px solid #ddd; padding: 10px; margin-top: 10px; }
    .member-item { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #f2f2f2; }
    .member-item:last-child { border-bottom: none; }
    .hidden { display: none; }
    #statusMsg { margin-top: 12px; font-weight: 600; color: #d93025; }
    #statusMsg.success { color: #0b8043; }

    /* Hide reCAPTCHA badge */
    .grecaptcha-badge {
      visibility: hidden;
    }

    .recaptcha-text {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }

    .recaptcha-text a {
      color: #4285f4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Coordinator Group Status Update</h2>
    <div id="todayLine" style="text-align:center; margin-bottom:10px; color:#555;"></div>

  <label for="language">Language</label>
  <select id="language">
    <option value="English">English</option>
    <option value="Tamil">Tamil</option>
    <option value="Hindi">Hindi</option>
    <option value="Kannada">Kannada</option>
    <option value="Telugu">Telugu</option>
  </select>

  <label for="groupSelect">Coordinator / Group</label>
  <select id="groupSelect">
    <option value="">Select language first</option>
  </select>

  <div class="row" id="dayTimeRow">
    <label>Group Schedule</label>
    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <div style="flex:1; min-width:140px;">
        <label for="day">Day</label>
        <select id="day">
          <option value="">Select day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
      <div style="flex:1; min-width:140px;">
        <label for="time">Time</label>
        <input type="text" id="time" placeholder="e.g., 7:00 PM IST" />
      </div>
    </div>
  </div>

  <div class="row">
    <label for="status">Is your group currently active?</label>
    <select id="status">
      <option value="Active">Yes - Active</option>
      <option value="Inactive">No - Inactive</option>
    </select>
  </div>

  <div class="row" id="weeksRow">
    <label for="weeksCompleted">Weeks completed</label>
    <select id="weeksCompleted"></select>
  </div>

  <div class="row members" id="membersBox">
    <div><strong>Member Participation</strong> <span style="color:#555; font-weight:400;">(Is member active?)</span></div>
    <div id="membersList"></div>
  </div>

  <label for="notes">Coordinator Notes (optional)</label>
  <textarea id="notes" placeholder="Any updates to share"></textarea>

  <input type="text" name="honey" id="honey" class="hidden" autocomplete="off" />

  <div id="statusMsg"></div>

  <button type="button" id="submitBtn">Submit Update</button>

  <div class="recaptcha-text">
    Protected by reCAPTCHA - 
    <a href="https://www.google.com/intl/en/policies/privacy/" target="_blank">Privacy</a> - 
    <a href="https://www.google.com/intl/en/policies/terms/" target="_blank">Terms</a>
  </div>

  <script src="js/coordinator-status.js"></script>
</body>
</html>
